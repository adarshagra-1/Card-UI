<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Card UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800" alt="Card Image">
    <div class="buttons">
      <button class="btn">Like</button>
      <button class="btn">Share</button>
    </div>
    <div class="content">
      <h2>UI Card</h2>
      <p>
        This is a clean, modern card with an image, action buttons, and description text.  
        It uses hover effects, rounded corners, and shadows for a professional look.
      </p>
    </div>
    <button class="okay-btn">Okay</button>
  </div>
</body>
</html>
